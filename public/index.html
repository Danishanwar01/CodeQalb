<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- ===== SITE ICONS ===== -->
    <!-- Apple Touch Icon (iOS Home Screen) -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/logo.png"
    />
    <!-- Standard Favicon (ICO) -->
    <link
      rel="icon"
      href="/favicon.ico"
    />
    <!-- Backup / legacy shortcut icon -->
    <link
      rel="shortcut icon"
      href="/favicon.ico"
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- ===== RESPONSIVE ===== -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- ===== SEO META TAGS ===== -->
    <title>CodeQalb Tech</title>
    <meta
      name="description"
      content="CodeQalb Tech: Expert web & mobile app development, software solutions, logo design, SEO, social media marketing, and digital analytics."
    />
    <meta
      name="keywords"
      content="web development, mobile apps, software solutions, logo design, digital marketing, SEO, social media, content marketing"
    />
    <meta name="author" content="CodeQalb Tech Team" />

    <!-- ===== Open Graph / Facebook ===== -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.codeqalb.tech/" />
    <meta
      property="og:title"
      content="CodeQalb Tech – Web & Mobile App Development, Software Solutions & Digital Marketing"
    />
    <meta
      property="og:description"
      content="CodeQalb Tech: Expert web & mobile app development, software solutions, logo design, SEO, social media marketing, and digital analytics."
    />
    <meta
      property="og:image"
      content="https://www.codeqalb.tech/logo.png"
    />

    <!-- ===== Twitter Card ===== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.codeqalb.tech/" />
    <meta
      name="twitter:title"
      content="CodeQalb Tech – Web & Mobile App Development & Digital Solutions"
    />
    <meta
      name="twitter:description"
      content="CodeQalb Tech: Expert web & mobile app development, software solutions, logo design, SEO, social media marketing, and digital analytics."
    />
    <meta
      name="twitter:image"
      content="https://www.codeqalb.tech/logo.png"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
