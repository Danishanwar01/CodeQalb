<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- ===== SITE ICONS ===== -->
    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/logo.png"
    />
    <!-- PNG Favicon (General) -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/logo.png"
    />
    <!-- Legacy ICO (if अभी भी रखना हो) -->
    <link
      rel="shortcut icon"
      href="%PUBLIC_URL%/favicon.ico"
    />

    <!-- PWA Manifest -->
    <link
      rel="manifest"
      href="%PUBLIC_URL%/manifest.json"
    />

    <!-- ===== RESPONSIVE ===== -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta
      name="theme-color"
      content="#000000"
    />

    <!-- ===== SEO META TAGS ===== -->
    <title>CodeQalb Tech – Web, Mobile & Blockchain Solutions</title>
    <meta
      name="description"
      content="CodeQalb Tech provides end-to-end web, mobile, cloud, and blockchain development services. Build your next-gen app with us!"
    />
    <meta
      name="keywords"
      content="CodeQalb, web development, mobile app development, blockchain, cloud solutions, React, Flutter"
    />
    <meta
      name="author"
      content="CodeQalb Team"
    />

    <!-- ===== Open Graph / Facebook ===== -->
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:url"
      content="https://www.codeqalb.tech/"
    />
    <meta
      property="og:title"
      content="CodeQalb Tech – Web, Mobile & Blockchain Solutions"
    />
    <meta
      property="og:description"
      content="CodeQalb Tech provides end-to-end web, mobile, cloud, and blockchain development services."
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/logo.png"
    />

    <!-- ===== Twitter Card ===== -->
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      name="twitter:url"
      content="https://www.codeqalb.tech/"
    />
    <meta
      name="twitter:title"
      content="CodeQalb Tech – Web, Mobile & Blockchain Solutions"
    />
    <meta
      name="twitter:description"
      content="CodeQalb Tech provides end-to-end web, mobile, cloud, and blockchain development services."
    />
    <meta
      name="twitter:image"
      content="%PUBLIC_URL%/logo.png"
    />

    <!-- External Styles / Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
